<div class="row">
    <!-- d-flex justify-content-center align-items-center h-100  -->
    <div class="formPosition">

        <div class="row">

            <div class="col-lg-6">
                <img src="../../../assets/images/login.png" class="img-fluid" alt="Sample image">

            </div>

            <!-- <h5>Esnap</h5> -->

            <div class="col-lg-5">
                <!-- offset-xl-1 -->
                <form [formGroup]="loginForm">

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form3Example3" class="form-control form-control-lg" formControlName="userName" placeholder="Enter a valid email address" />
                        <label class="form-label" for="form3Example3">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" id="form3Example4" class="form-control form-control-lg" formControlName="password" placeholder="Enter password" />
                        <label class="form-label" for="form3Example4">Password</label>
                    </div>



                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" (click)="checkLogin()" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/register" class="link-danger">Register</a></p>
                    </div>
                    <!-- routerLink="/dashboard" -->
                    <div *ngIf='showAlert' class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>Invalid Credentials!</strong> Please enter correct credentials
                        <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button> -->
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
